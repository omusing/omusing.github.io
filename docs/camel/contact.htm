function getEmail() {

function goEmail() {
	document.location = "mailto:"+getEmail();

function isLegalString(str,chars) {
	for (var x=0; x<str.length; x++) {
		if (chars.indexOf (str.charAt(x)) < 0)
			return false;
	}
	return true;
}

function isValidEmail(str) {
	var legalChars="ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz-_01234567890";
	var sp1 = str.split ("@");
	if (sp1.length != 2)
		return false;
	for (var x=0; x<2; x++) {
		if (sp1[x].length == 0)
			return false;
		var sp2 = sp1[x].split (".");
		if ((x==1) && (sp2.length < 2))
			return false;
		for (var y=1; y<sp2.length; y++)
			if ((sp2[y].length == 0) || (!isLegalString (sp2[y], legalChars)))
				return false;
	}
	return true;
}

function validateForm() {
	if (isValidEmail (document.myForm.from.value))
		return true;
	alert ("Please type a valid email address.");
	return false;
}


</script>
